<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carusel slider 3D</title>
</head>
<body>
    <div class="carousel">
        <div class="img-box">
            <div class="img-list">
                <div class="img-slider">
                    <div class="img-item" style="--i:0;">
                        <img src="images/can1.png" alt="">
                    </div>
                    <div class="img-item" style="--i:1;">
                        <img src="images/can2.png" alt="">
                    </div>
                    <div class="img-item" style="--i:2;">
                        <img src="images/can3.png" alt="">
                    </div>
                    <div class="img-item" style="--i:3;">
                        <img src="images/can4.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
